<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基础动画库</title>
    <style type="text/css">
    .main {
        padding: 50px;
    }
    
    .box {
        width: 150px;
        height: 150px;
        position: relative;
    }
    
    .btn {
        margin: 10px 0;
    }
    
    #div1 {
        background-color: pink;
    }
    
    #div2 {
        background-color: yellow;
    }
    
    #div3 {
        background-color: red;
    }
    
    #div4 {
        background-color: green;
    }
    #div5{
        background-color:blue;
    }
    </style>
</head>

<body>
    <div class="content">
        <div class="box" id="div1"></div>
        <button class="btn" id="btn1">开启动画,同时更改多个属性</button>
        <div class="box" id="div2"></div>
        <button class="btn" id="btn2">链式调用，依次更改属性</button>
        <div class="box" id="div3"></div>
        <button class="btn" id="btn3">动画反转</button>
        <div class="box" id="div4"></div>
        <button class="btn" id="btn4">预定义动画序列</button>
        <div class="box" id="div5"></div>
        <button class="btn" id="btn5">到达当前动画的最终状态</button>
    </div>
</body>

</html>
